<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Campo Minado</h1>
        </div>
        <div class="game">
            <div class="campo" id="campo">
            </div>
        </div>
        <hr>
        <div class="config">
            <div class="size">
                <label for="size">Tamanho do Campo</label>
                <input type="number" name="sizex" id="sizex" placeholder="X">
                <input type="number" name="sizey" id="sizey" placeholder="Y">
            </div>
            <div class="bombs">
                <label for="bombs">Bombas</label>
                <input type="number" name="bombs" id="bombs" placeholder="Bombas">
            </div>
            <button id="startBtn">Iniciar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
